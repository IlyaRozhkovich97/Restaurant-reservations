<head>
    <title>Вход</title>
</head>
{% extends 'booking/base.html' %}
{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1>Вход</h1>
</div>

<div class="bg-white text-center py-5">
    <form method="post" action="" enctype="multipart/form-data" class="form-floating">
        <div class="row text-start">
            <div class="col-lg-3 col-md-6 col-sm-12 mx-auto">
                <div class="card mb-4 box-shadow mx-auto">
                    <div class="card-header text-center">
                        <h4 class="my-0 font-weight-normal">Вход</h4>
                    </div>
                    <div class="card-body text-center">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-block btn-outline-primary">Войти</button>
                        <div class="row">

                        </div>
                        <a class="btn btn-block btn-outline-primary" href="{% url 'users:reset_password' %}">Забыли пароль?</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
